<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h3>Trivia game</h3>
    </header>
    <section class="start-screen">
      <div class="start-screen-container">
        <h1 class="start-screen-tittle start-screen__tittle">
          Welcome to Trivia game
        </h1>

        <button class="playbtn play__button">Play</button>
      </div>
    </section>
    <section class="categories-screen">
      <div class="categories-screen-container">
        <div class="categories-header">
          <h2 class="categorie-tittle">choose a cateorie</h2>
          <span class="backbtn-background">
            <span class="backbtn"></span>
          </span>
        </div>
        <div class="choose-categorie-container">
          <div class="categorie-card">
            <figure class="categorie-img">
              <img src="./assets/science-nature.svg" alt="" srcset="" />
              <figcaption>Science</figcaption>
            </figure>
          </div>

          <div class="categorie-card">
            <figure class="categorie-img">
              <img src="./assets/science-nature.svg" alt="" srcset="" />
              <figcaption>Science</figcaption>
            </figure>
          </div>

          <div class="categorie-card">
            <figure class="categorie-img">
              <img src="./assets/science-nature.svg" alt="" srcset="" />
              <figcaption>Science</figcaption>
            </figure>
          </div>

          <div class="categorie-card">
            <figure class="categorie-img">
              <img src="./assets/science-nature.svg" alt="" srcset="" />
              <figcaption>Science</figcaption>
            </figure>
          </div>

          <div class="categorie-card">
            <figure class="categorie-img">
              <img src="./assets/science-nature.svg" alt="" srcset="" />
              <figcaption>Science</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>

    <section class="game-screen">
      <div class="game-screen-container">
        <div class="categories-header">
          <h2 class="categorie-tittle">choose a cateorie</h2>
          <span class="backbtn"></span>
        </div>
        <div class="game-question">
          <h2 class="question-tittle">Esta es una pregunta</h2>
        </div>
        <div class="question-options-container">
          <div class="question-card">
            <h5>Pregunta 1</h5>
          </div>

          <div class="question-card">
            <h5>Pregunta 1</h5>
          </div>

          <div class="question-card">
            <h5>Pregunta 1</h5>
          </div>

          <div class="question-card">
            <h5>Pregunta 1</h5>
          </div>
        </div>
      </div>
    </section>
    <section class="stats-screen">
      <div class="stats-container">
        <div class="stats-tittle">
          <h2>Results</h2>
          <p class="stats-number">5/10</p>
        </div>
        <div class="stats-img stats-tittle__img"></div>
        <div class="stats-btns">
          <button class="playbtn stats__btn">Another categorie</button>
          <button class="playbtn stats__btn">Start screen</button>
        </div>
      </div>
    </section>
  </body>
</html>
